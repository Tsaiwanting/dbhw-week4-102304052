  <script type="text/javascript">
  $(document).ready(function() {
    getData(function(err, data) {
      if(err) {
        console.log(err);
      } else {
        var spotList =JSON.parse(data);
        var HTMLSpotList = spotList.map(function(spot) {
          var HTMLString = "<div class='col-md-3 drop-"+(Math.round(Math.random()*10000%2)+1)+"'><div class='panel panel-danger'><div style='text-align:center'><h4 style='color:AA0000'>"+spot.Name+"</h4></div></div><img class='img-thumbnail' src='"+spot.Picture1+"'width='500' height='236'><p><ul class='list-group'>";
          var items = "";
          for (var key in spot) {
            if(key!="Id" && key!="Picture1" && key!="Px"&& key!="Py"&& key!="Class"&& key!="Changetime") {  items=items+"<li class='list-group-item list-group-item-info'><span class='label label-default label-pill pull-xs-right'>"+key+":"+"</span>"+spot[key]+"</li>";
            }
          }
          var HTMLString = HTMLString+items+"</ul></p><div>";
          return HTMLString;
        });
        HTMLSpotList.forEach(function(html) {
          $(html).appendTo("#content");
        });
        $('.sk-cube-grid').css('display', 'none');
      }
    });
  });
  </script>
